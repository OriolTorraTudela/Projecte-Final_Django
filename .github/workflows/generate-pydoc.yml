name: Genera Pydoc i publica GH-Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Clona repositori
        uses: actions/checkout@v3

      - name: Configura Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instal·la dependències
        run: pip install -r requirements.txt

      - name: Aplica migracions
        run: python manage.py migrate

      - name: Genera tests
        run: python manage.py test

      - name: Genera Pydoc per a cada mòdul i paquet
        run: |
          mkdir -p docs
          # Genera doc per cada mòdul explícit
          for m in models views urls admin tests; do
            echo "Generant doc per blog.$m"
            python -m pydoc -w blog.$m
            mv blog.$m.html docs/$m.html
          done
          # Genera el paquet arrel
          python -m pydoc -w blog
          mv blog.html docs/index.html

      - name: Publica a GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
