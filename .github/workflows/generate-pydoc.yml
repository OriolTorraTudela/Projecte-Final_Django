name: Genera Pydoc i publica GH-Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Clona repositori
        uses: actions/checkout@v3

      - name: Configura Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instal·la dependències
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Aplica migracions i tests
        run: |
          python manage.py migrate
          python manage.py test

      - name: Genera documentació amb Pydoc
        env:
          DJANGO_SETTINGS_MODULE: my_site.settings   # ← ajusta aquest path
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p docs
          for m in models views urls admin tests; do
            echo "– Generant blog.$m"
            python -c "import os, django, pydoc; \
os.environ.setdefault('DJANGO_SETTINGS_MODULE','my_site.settings'); \
django.setup(); \
pydoc.writedoc(f'blog.$m')"
            mv blog.$m.html docs/$m.html
          done
          # Índex del paquet
          python -c "import pydoc; pydoc.writedoc('blog')"
          mv blog.html docs/index.html

      - name: Publica a GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
