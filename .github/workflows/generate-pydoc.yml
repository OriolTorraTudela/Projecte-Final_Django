name: Genera Pydoc i publica GH-Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Clona repositori
        uses: actions/checkout@v3

      - name: Configura Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instal·la dependències
        run: pip install -r requirements.txt

      - name: Aplica migracions i tests
        run: |
          python manage.py migrate
          python manage.py test

      - name: Genera documentació amb Pydoc (amb django.setup())
        env:
          DJANGO_SETTINGS_MODULE: my_site.settings   # Canvia-ho pel teu path real!
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - <<'EOF'
          import os, django, pydoc, pkgutil

          # 1) Configura Django
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'my_site.settings')
          django.setup()

          # 2) Prepara carpeta docs/
          docs_dir = os.path.join(os.getcwd(), 'docs')
          os.makedirs(docs_dir, exist_ok=True)

          # 3) Troba tots els mòduls dins blog/ i genera HTML
          import blog
          prefix = blog.__name__ + '.'
          for finder, name, ispkg in pkgutil.walk_packages(blog.__path__, prefix):
              try:
                  print(f"Generant doc per {name}")
                  pydoc.writedoc(name)
                  # mou el HTML generat a docs/
                  basename = name.split('.')[-1] + '.html'
                  os.replace(basename, os.path.join(docs_dir, basename))
              except Exception as e:
                  print(f"Saltar {name}: {e}")

          # 4) Finalment genera l'índex del paquet
          pydoc.writedoc('blog')
          os.replace('blog.html', os.path.join(docs_dir, 'index.html'))
          EOF

      - name: Publica a GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
