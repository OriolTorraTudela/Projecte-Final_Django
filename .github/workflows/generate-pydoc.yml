name: Projecte Django – Oriol Torra

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Clona repositori
        uses: actions/checkout@v3

      - name: Configura Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instal·la dependències
        run: pip install -r requirements.txt

      - name: Aplica migracions
        run: python manage.py migrate

      - name: Executa tests
        run: python manage.py test

      - name: Genera documentació HTML amb Pydoc
        # Importa Django amb settings, i posa PYTHONPATH a l'arrel per trobar 'blog'
        env:
          DJANGO_SETTINGS_MODULE: my_site.settings
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p docs
          for m in models views urls admin tests; do
            echo "Generant doc per blog.$m"
            python -m pydoc -w blog.$m || echo "⚠️ error amb blog.$m, seguint..."
            mv blog.$m.html docs/$m.html
          done
          python -m pydoc -w blog
          mv blog.html docs/index.html

      - name: Publica amb GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
