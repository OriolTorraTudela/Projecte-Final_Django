# .github/workflows/generate-pydoc.yml
name: Projecte Django â€“ Oriol Torra

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clona el repositori
        uses: actions/checkout@v3

      - name: Configura Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: InstalÂ·la Django
        run: |
          python -m pip install --upgrade pip
          pip install Django

      - name: Aplica migracions i executa tests
        run: |
          python manage.py migrate
          python manage.py test

      - name: Genera documentaciÃ³ amb Pydoc
        env:
          DJANGO_SETTINGS_MODULE: my_site.settings
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - << 'EOF'
          import os, django, pydoc

          # 1) Configura Django
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'my_site.settings')
          django.setup()

          # 2) Carpeta de destinaciÃ³
          base = os.getcwd()
          docs_dir = os.path.join(base, 'docs')
          os.makedirs(docs_dir, exist_ok=True)

          # 3) Genera HTML per a cada .py
          for root, dirs, files in os.walk(base):
              if 'venv' in root or 'migrations' in root:
                  continue
              for fn in files:
                  if not fn.endswith('.py'):
                      continue
                  path = os.path.join(root, fn)
                  module = path[len(base)+1:-3].replace(os.sep, '.')
                  print(f"Generant doc per {module}")
                  try:
                      pydoc.writedoc(module)
                  except Exception as e:
                      print(f"âš ï¸ Error amb {module}: {e}")

          # 4) Mou tots els .html generats a docs/
          for fname in os.listdir(base):
              if fname.endswith('.html'):
                  os.replace(os.path.join(base, fname),
                             os.path.join(docs_dir, fname))

          # 5) Crea un veritable index.html amb <ul> dâ€™enllaÃ§os
          index_path = os.path.join(docs_dir, 'index.html')
          with open(index_path, 'w', encoding='utf-8') as idx:
              idx.write("""<!DOCTYPE html>
          <html lang="ca">
          <head>
            <meta charset="UTF-8">
            <title>ðŸ“š DocumentaciÃ³ Pydoc</title>
            <style>
              body { font-family: sans-serif; margin: 2rem; }
              ul { list-style: none; padding: 0; }
              li + li { margin-top: 0.5rem; }
              a { text-decoration: none; color: #0366d6; }
              a:hover { text-decoration: underline; }
            </style>
          </head>
          <body>
            <h1>ðŸ“š DocumentaciÃ³ Pydoc</h1>
            <ul>
          """)
              for html in sorted(os.listdir(docs_dir)):
                  if html == 'index.html':
                      continue
                  idx.write(f'  <li><a href="{html}">{html}</a></li>\n')
              idx.write("""    </ul>
          </body>
          </html>""")
          print("âœ… docs/index.html generat correctament")
          EOF

      - name: Publica a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs

      - name: Afegeix enllaÃ§ a README.md
        run: |
          LINK="[ðŸ“š DocumentaciÃ³ Pydoc](https://OriolTorraTudela.github.io/Projecte-Final_Django/)"
          if ! grep -q "DocumentaciÃ³ Pydoc" README.md; then
            echo -e "\n$LINK" >> README.md
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add README.md
            git commit -m "Afegit enllaÃ§ a la documentaciÃ³ Pydoc"
            git push origin main
          fi
