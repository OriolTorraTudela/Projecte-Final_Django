{% load static %}
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Blog{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS propi -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar fosc sense bullets -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'home' %}">INICI</a>
        <a class="nav-link" href="{% url 'posts-list' %}">POSTS</a>
        <a class="nav-link" href="{% url 'authors-list' %}">AUTORS</a>
        <a class="nav-link" href="{% url 'tag-list' %}">TAGS</a>
      </div>
    </div>
  </nav>

  <!-- Contingut principal -->
  <main class="flex-grow-1">
    <div class="main-container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer fosc -->
  <footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
      Â© 2024 Copyright: Blog de Django-M3-UF6 de Oriol Torra
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
