{% extends 'base.html' %}
{% load static %}

{% block title %}Llistat de tots els posts{% endblock %}

{% block content %}
  <div class="main-container py-5">
    <h1 class="mb-4">Llistat de tots els posts</h1>
    <div class="posts-grid">
      {% for post in posts %}
        <div class="card h-100 shadow-sm">
          <img
            src="{% static 'images/' %}{{ post.image_name }}"
            class="card-img-top"
            alt="{{ post.title }}"
          >
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.excerpt }}</p>
            <a href="{{ post.get_absolute_url }}" class="btn btn-primary mt-auto">
              Llegir m√©s
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
